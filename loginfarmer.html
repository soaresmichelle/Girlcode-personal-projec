<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    </head>
<body>
 <div class="loginContainer row shadow">
     <div class="col-md-4">
         <div class="loginImg">
         </div>
     </div>
     <div class="col-md-8">
         <div class="p-3">
             <div class="titleDiv">
                 <h2 class="pagetitle" >Log in as a Farmer</h2>                                
             </div>
             <div class="row">
                 <div class="col-md-12">
                     <section id="loginForm">
                         <form autocomplete="off" class="form-horizontal" role="form">
                             <div class="col-md-12">
                                 <div class="form-group">
                                     <label class="col-md-2 control-label" for="Email"> Email</label>
                                     <input autocomplete ="false" class="form-control valid" id="Email" name="Email" type="text">
                                 </div>
                             </div>
                             <div class="col-md-12">
                                 <div class="form-group">
                                     <label class="col-md-2 control-label" for="Password">Password</label>
                                     <input autocomplete="false" class="form-control valid" id="Password" name="Password" type="password">
                                 </div>
                             </div>
                             <div class="col-md-offset-2 col-md-10 hideRow">
                                 <div class="form-group">
                                     <div class="checkbox">
                                         <input data-val="true" id="RememberMe"  name="RememberMe" type="checkbox" value="true">
                                         <input name="RememberMe" type="hidden" value="false">
                                         <label for="RememberMe">Remember Me?</label>
                                     </div>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-md-12">
                                 <input type="submit" value="Log In" class="btn btn-primary w-100">
                                 </div>
                             </div>
                             <p class="text-center">
                                 <a href="signupfarmer.html">Register New User</a>
                                 <a href="logincustomer.html"><b>Login As a Customer</b></a>
                             </p>
                         </form>
                     </section>
                 </div>
             </div>
         </div>
     </div>
 </div>   
</body>
</html>
