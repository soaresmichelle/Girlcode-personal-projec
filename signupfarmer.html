<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    </head>
<body>
 <div class="signupContainer row shadow">
     <div class="col-md-6">
         <div class="signupImg">
         </div>
     </div>
     <div class="col-md-8">
         <div class="p-3">
             <div class="titleDiv">
                 <h2 class="pagetitle" >Sign up as a Farmer</h2>                                
             </div>
             <div class="row">
                 <div class="col-md-12">
                     <section id="signupForm">
                         <form autocomplete="off" class="form-horizontal" role="form">
                             <div class="col-md-12">
                                 <div class="form-group">
                                     <label class="col-md-2 control-label" for="First Name">First Name</label>
                                     <input autocomplete ="false" class="form-control valid" id="First Name" name="First Name" type="text">
                                 </div>
                             </div>
                             <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" for="Last Name"> Last Name</label>
                                        <input autocomplete ="false" class="form-control valid" id="LastName" name="LastName" type="text">
                                    </div>
                             <div class="col-md-12">
                                 <div class="form-group">
                                     <label class="col-md-2 control-label" for="Email"> Email</label>
                                     <input autocomplete="false" class="form-control valid" id="Email" name="Password" type="text">
                                 </div>
                             </div>
                             <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" for="Password">Password</label>
                                        <input autocomplete ="false" class="form-control valid" id="Password" name="Password" type="text">
                                    </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-md-12">
                                 <input type="submit" value="SUBMIT" class="btn btn-primary w-100">
                                 </div>
                             </div>
                             
                         </form>
                     </section>
                 </div>
             </div>
         </div>
     </div>
 </div>   
</body>
</html>
